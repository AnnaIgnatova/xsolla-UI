<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="home-site">
      <div class="home-site__content-wrapper">
        <div class="content-wrapper__burger-menu">
          <span class="burger-menu__line"></span
          ><span class="burger-menu__line"></span
          ><span class="burger-menu__line"></span>
        </div>
        <h1 class="content-wrapper__title">My Home</h1>
        <div class="content-wrapper__cards">
          <div class="content-wrapper__temperature-card">
            <h2 class="card-title">Temperature</h2>
            <div class="card-info">+20 °C</div>
            <div class="temperature-scale">
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
              <div class="scale__line"></div>
            </div>
          </div>
          <div class="content-wrapper__cards-small">
            <div class="content-wrapper__card">
              <div class="card-info-wrapper">
                <h2 class="card-title">Music</h2>
                <div class="card-info">On</div>
              </div>
              <div class="card-img"></div>
            </div>
            <div class="content-wrapper__card">
              <div class="card-info-wrapper">
                <h2 class="card-title">Water</h2>
                <div class="card-info">+40 °C</div>
              </div>
              <div class="card-icon card-water-icon"></div>
            </div>
            <div class="content-wrapper__card">
              <div class="card-info-wrapper">
                <h2 class="card-title">Lights</h2>
                <div class="card-info">160 kw</div>
              </div>
              <div class="card-icon card-lights-icon"></div>
            </div>
            <div class="content-wrapper__card">
              <div class="card-info-wrapper">
                <h2 class="card-title">Security</h2>
                <div class="card-info">Activated</div>
              </div>
              <div class="card-icon card-security-icon"></div>
            </div>
          </div>
        </div>
        <div class="content-wrapper__settings">
          <div class="settings__block_active">Activating settings</div>
        </div>
      </div>
    </div>
  </body>
</html>
